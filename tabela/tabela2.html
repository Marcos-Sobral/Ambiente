    <main>
        <div class="box">

            <div id="divConteudo">
                <table id="tabela_selecionados">
                    <thead>
                        <tr>

                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>

                </table>
            </div>
    </main>
    <script>
        var myArray = [
            {'ID':'1', 'Ingrediente':'Arroz', 'Quantidade':'100'},
            {'ID':'2', 'Ingrediente':'Feijão', 'Quantidade':'200'},
            {'ID':'3', 'Ingrediente':'Queijo', 'Quantidade':'300'},
            {'ID':'4', 'Ingrediente':'Banana', 'Quantidade':'400'},
            {'ID':'5', 'Ingrediente':'Manga', 'Quantidade':'500'},
            {'ID':'6', 'Ingrediente':'Limão', 'Quantidade':'600'},
        ]

        var myArray2 = []

        buildTable(myArray)
        buildTable2(myArray2)

        function buildTable(data){
            var table = document.getElementById('tabela')

            for (var i = 0; i < data.length; i++){
                var row =   `<tr>
                                <td><input class="check" type="checkbox" value="${data[i].ID}"/></td>
                                <td>${data[i].Ingrediente}</td>
                                <td>${data[i].Quantidade}</td>
                            </tr>`
                table.innerHTML += row
            }
        }

        function buildTable2(data){
            var table = document.getElementById('tabela_selecionados')

            for (var i = 0; i < data.length; i++){
                var row =   `<tr>
                                <td>${data[i].Ingrediente}</td>
                                <td>${data[i].Quantidade}</td>
                            </tr>`
                table.innerHTML += row
            }
        }

    </script>
